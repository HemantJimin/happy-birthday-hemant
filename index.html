<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Hemant!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 5em;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .name {
            font-size: 6em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 30px rgba(255, 255, 255, 0.4);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.8),
                             0 0 50px rgba(255, 255, 255, 0.6);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .cake {
            font-size: 8em;
            animation: spin 3s linear infinite;
            margin-top: 30px;
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .message {
            font-size: 1.8em;
            color: #fff;
            margin-top: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0);
            }
        }
    </style>
</head>
<body>
        <!-- Background Birthday Music -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Play Button for User Interaction -->
    <button id="playBtn" style="position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 10px 20px; background: #ffd700; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
        ðŸ”Š Play Music
    </button>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
        <div class="name">HEMANT</div>
        <div class="cake">ðŸŽ‚</div>
        <p class="message">Wishing you a day filled with joy, laughter, and all your favorite things!</p>
    </div>

    <script>
        // Create balloons
        for (let i = 0; i < 15; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.animationDelay = Math.random() * 3 + 's';
            balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
            document.body.appendChild(balloon);
        }

        // Create confetti
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
            document.body.appendChild(confetti);
        }

        // Create fireworks
        setInterval(() => {
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                firework.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                firework.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
                document.body.appendChild(firework);
                
                setTimeout(() => firework.remove(), 1000);
            }
        }, 1000);

                            // Audio Control
        const audio = document.querySelector('audio');
        const playBtn = document.getElementById('playBtn');
        let isPlaying = false;
        
        // Try to play audio automatically
        audio.play().catch(() => {
            // If autoplay is blocked, show button
            playBtn.style.display = 'block';
        });
        
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = 'ðŸ”Š Play Music';
            } else {
                audio.play();
                playBtn.textContent = 'ðŸ”‡ Pause Music';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
